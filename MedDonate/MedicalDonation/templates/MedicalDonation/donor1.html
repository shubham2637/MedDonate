
{% load static %}
<html>
<head>
<title>donor sign up</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href={% static "donor.css" %}>
		<script>
function goBack() {
    window.history.back();
}
</script>
<style>
.button {
    background-color: #FF3C33; /* Red */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
}

.button1 {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
</style>
<body>
<button class="button button1" onclick="goBack()">Go Back</button>
<a input type="button" class="button button1" href="/">Home</a>
    <div class="loginbox">
    <img src={% static "avatar.png" %} class="avatar">
       <!-- <h1>Sign up</h1>-->
        <form action="create_Doner" method="post" enctype="multipart/form-data">
          {% csrf_token %}

            <p>name</p>
            <input type="text" name="name" placeholder="Enter Username" required="true">

            <p>address</p>
            <input type="text" name="address1" placeholder="Enter Address" required="true">
            <p>city</p>
            <input id="inputCity" type="text" name="address3" placeholder="Enter City" required="true">
            <p>state</p>
            <select name="address4" required="true">
            <option selected>Choose...</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Orissa">Orissa</option>
        <option value="Pondicherry">Pondicherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttaranchal">Uttaranchal</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
            </select>
            <p>pincode</p>
            <input type="number" name="pinCode" placeholder="Enter Pincode" maxlength="6" required="true">
			<p>phone_no</p>
			<input type="number" name="Phone_no" placeholder="Enter Phone number" required="true" maxlength="10">
			<p>date of birth</p>
			<input type="date" name="birth" placeholder="Enter DOB" required="true">
			<p>uid no</p>
			<input type="number" required="true" maxlength="16" name="uid" placeholder="Enter UID No">
			<p>email id</p>
			<input type="email" name="email" placeholder="Enter Email Id" required="true">
			<p>username</p>
			<input type="text" name="username" placeholder="Enter Username" required="true">

        <p>password</p>
        <input type="password" name="password" placeholder="Enter Password" required="true">
        <p>upload image</p>
        <input type="file" name="image" placeholder="Upload your photo" required="true">
        <input type="submit" name="" value="Sign Up Donor">
           <!-- <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
			-->
        </form>

    </div>

</body>
</head>
</html>
